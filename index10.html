<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index10.css">

</head>
</head>
<body>
    <div class="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a href="#pasteles">Pasteles</a></li>
            <li><a href="#cupcakes">Cupcakes</a></li>
            <li><a href="#galletas">Galletas</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="header">Menú de Catálogo - Backery Creations</div>
        <div class="category" id="pasteles">
            <h2>Pasteles</h2>
            <div class="grid">
                <div class="item"><img src="pastel1.jpg" alt="Red Velvet"><p>Red Velvet</p><span class="price">$25.00</span><br><button class="button">Agregar al carrito</button></div>
                <div class="item"><img src="pastel2.jpg" alt="Chocolate intenso"><p>Chocolate intenso</p><span class="price">$28.00</span><br><button class="button">Agregar al carrito</button></div>
            </div>
        </div>

        <div class="category" id="cupcakes">
            <h2>Cupcakes</h2>
            <div class="grid">
                <div class="item"><img src="cupcake1.jpg" alt="Vainilla con buttercream"><p>Vainilla con buttercream</p><span class="price">$3.00</span><br><button class="button">Agregar al carrito</button></div>
                <div class="item"><img src="cupcake2.jpg" alt="Chocolate con ganache"><p>Chocolate con ganache</p><span class="price">$3.50</span><br><button class="button">Agregar al carrito</button></div>
            </div>
        </div>

        <div class="category" id="galletas">
            <h2>Galletas</h2>
            <div class="grid">
                <div class="item"><img src="galleta1.jpg" alt="Chispas de chocolate"><p>Chispas de chocolate</p><span class="price">$2.00</span><br><button class="button">Agregar al carrito</button></div>
                <div class="item"><img src="galleta2.jpg" alt="Avena y miel"><p>Avena y miel</p><span class="price">$2.50</span><br><button class="button">Agregar al carrito</button></div>
            </div>
        </div>
    </div>
</body>
</html>
